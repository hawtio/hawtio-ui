<div class="hawtio-breadcrumbs">
  <ul ng-show="config">
    <li ng-repeat="(level, config) in levels track by level" ng-show="config">
      <span class="hawtio-breadcrumbs-menu" hawtio-drop-down="config" process-submenus="false"></span>
      <i ng-if="!isLastLevel(level)" class="fa fa-angle-double-right hawtio-breadcrumbs-divider"></i>
    </li>
  </ul>
</div>
