<div>
  <script type="text/ng-template" id="mapItemModal.html">
    <div class="modal-header">
      <h3 class="modal-title">{{header}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div ng-show="description" ng-bind-html="description"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div hawtio-form-2="keySchema" entity="newKeyEntity"></div>
        </div>
        <div class="col-md-6">
          <div hawtio-form-2="valueSchema" entity="newValueEntity"></div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
  <script type="text/ng-template" id="table.html">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Key
          </th>
          <th>
            Value
          </th>
          <th class="align-right">
            <button ng-hide="config.mode == 0" class="button button-success" ng-click="createRow()">
              <i class="fa fa-plus green" ></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>
  <script type="text/ng-template" id="mapRowTemplate.html">
    <tr>
      <td>
        <div class="inline form-map-key" hawtio-form-2="keySchema" entity="keys['{{key}}']"></div>
      </td>
      <td>
        <div class="inline form-map-value" hawtio-form-2="valueSchema" entity="values['{{key}}']"></div>
      </td>
      <td class="align-right">
        <button ng-hide="config.mode == 0" class="form-map-edit button button-warning" ng-click="editRow('{{key}}')">
          <i class="fa fa-pencil yellow"></i>
        </button>
        <button ng-hide="config.mode == 0" class="form-map-remove button button-danger" ng-click="deleteRow('{{key}}')">
          <i class="fa fa-remove red"></i>
        </button>
      </td>
    </tr>
  </script>

</div>
