machine:
  node:
    version: v6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

branches:
  ignore:
    - gh-pages

dependencies:
  pre:
    - rm -rf ~/.yarn
    - npm install --global yarn
  override:
    - yarn install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "circleci"
      - gulp site
      - gulp deploy
