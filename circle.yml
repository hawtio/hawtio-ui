branches:
  ignore:
    - gh-pages

dependencies:
  pre:
    - npm install:dev
  override:
    - npm run build

test:
  override:
    - echo yes

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "circleci"
      - gulp site
      - gulp deploy
