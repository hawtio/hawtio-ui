machine:
  node:
    version: 0.10.33
  services:

dependencies:
  pre:
    - npm install -g bower gulp
    - npm install
    - bower install
  override:
    - if [ -d 'site' ]; then mkdir site; fi
    - gulp build

general:
  artifacts:
    - "site/**"

test:
  override:
    - echo yes

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - gulp deploy


