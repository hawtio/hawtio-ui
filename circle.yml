machine:
  node:
    version: 4.2.2
  services:

branches:
  ignore:
    - gh-pages

dependencies:
  pre:
    - npm install -g bower gulp
    - npm install
    - bower install
  override:
    - gulp build

test:
  override:
    - echo yes

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "circleci"
      - gulp site
      - gulp deploy


