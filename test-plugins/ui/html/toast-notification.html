<div ng-controller="UI.UITestController1">
  <div class="row">
    <div class="col-md-12">
      <h1>Toast Notification</h1>
      <p>Shows a toast notification on the top right corner of the page.</p>
      <p>Possible notification types:</p>
      <ul>
        <li>success</li>
        <li>info</li>
        <li>warning</li>
        <li>danger</li>
      </ul>
      <h3>Example JavaScript</h3>
      <div hawtio-editor="toastNotificationEx1" mode="'javascript'"></div>
      <h3>Live Example</h3>
      <div class="directive-example">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="notificationType" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-3">
              <select id="notificationType" ng-model="notificationType" class="form-control">
                <option>success</option>
                <option>info</option>
                <option>warning</option>
                <option>danger</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" ng-click="showToastNotification()">Show Toast Notification</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
